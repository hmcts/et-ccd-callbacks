bootJar {
    getArchiveFileName().set(provider {
        'et-cos.jar'
    })

    manifest {
        attributes('Implementation-Version': project.version.toString())
    }
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

bootWithCCD {
    // Simulates idam and s2s locally.
    // See rse-cft-lib/LibRunnerTask
    authMode = uk.gov.hmcts.rse.AuthMode.Local
    environment 'RSE_LIB_ADDITIONAL_DATABASES', 'et_cos,et_msg_handler,evidence'

    // ccd-data-store-api
    environment 'DATA_STORE_S2S_AUTHORISED_SERVICES', 'ccd_gw,ccd_data,ccd_ps,aac_manage_case_assignment,ccd_case_document_am_api,am_role_assignment_service,et_cos,et_msg_handler,et_sya_api'
    environment 'CCD_DOCUMENT_URL_PATTERN', '.*'

    // ccd-definition-store-api
    environment 'WELSH_TRANSLATION_ENABLED', 'false'

    // ccd-case-document-am-api
    environment 'DM_STORE_BASE_URL', 'http://localhost:5005'
    environment 'CASE_DOCUMENT_S2S_AUTHORISED_SERVICES', 'ccd_case_document_am_api,ccd_gw,xui_webapp,ccd_data,et_cos,et_sya_api'

    // xui-manage-cases
    environment 'XUI_DOCUMENTS_API', 'http://host.docker.internal:5005'
    environment 'XUI_DOCUMENTS_API_V2', 'http://host.docker.internal:4455'
    environment 'XUI_LD_ID', System.getenv('XUI_LD_ID')

    // xui-manage-org
    environment 'RD_PROFESSIONAL_API_URL', 'http://host.docker.internal:8765'
    environment 'XUI_MANAGE_ORGANISATIONS_CASETYPES', 'ET_EnglandWales,ET_Scotland'

    // et-ccd-callbacks
    //environment 'SERVICEBUS_FAKE', 'true'
}
