apiVersion: v2
name: et-cos
home: https://github.com/hmcts/et-ccd-callbacks
version: 0.0.20
description: HMCTS Employment Tribunals CCD Callbacks service
maintainers:
  - name: HMCTS Employment Tribunals Team
dependencies:
  - name: java
    version: 4.0.1
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
  - name: nodejs
    version: 2.4.6
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
  - name: ccd
    version: 8.0.19
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    tags:
      - ccd-idam-pr
  - name: xui-webapp
    version: ~1.0.0
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: xui-webapp.enabled
  - name: idam-pr
    version: 2.2.7
    repository: 'https://hmctspublic.azurecr.io/helm/v1/repo/'
    condition: idam-pr.enabled
  - name: et-sya
    version: 0.0.26
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    condition: et-sya.enabled
  - name: et-sya-api
    version: 0.0.20
    repository: https://hmctspublic.azurecr.io/helm/v1/repo/
    condition: et-sya-api.enabled