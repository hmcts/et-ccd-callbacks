java:
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN} # e.g. et-cos-pr-2674.preview.platform.hmcts.net
  devcpuRequests: 250m
  devmemoryRequests: 2Gi
  devcpuLimits: 1024m
  devmemoryLimits: 3Gi
  environment:
    EXUI_CASE_DETAILS_URL: "https://xui-${SERVICE_FQDN}/cases/case-details/"
    CITIZEN_CASE_DETAILS_URL: "https://et-sya-${SERVICE_FQDN}/citizen-hub/"
    LAUNCH_DARKLY_ENV: '{{ .Values.global.environment }}'
    ET_COS_URL: "https://${SERVICE_NAME}"
    AAC_URL: "https://aac-${SERVICE_FQDN}"
    TORNADO_URL: "https://docmosis.aat.platform.hmcts.net/rs/render"
    IDAM_API_URL: "https://idam-api.aat.platform.hmcts.net"
    IDAM_API_JWK_URL: "https://idam-api.aat.platform.hmcts.net/jwks"
    CCD_DATA_STORE_API_URL: "https://ccd-data-store-api-${SERVICE_FQDN}"
    DOCUMENT_MANAGEMENT_URL: http://dm-store-aat.service.core-compute-aat.internal
    SERVICE_AUTH_PROVIDER_URL: "http://rpe-service-auth-provider-aat.service.core-compute-aat.internal"
    CCD_GATEWAY_BASE_URL: "https://xui-${SERVICE_FQDN}"
    MICRO_SERVICE: "et_cos"
    ET_COS_DB_CONN_OPTIONS: ?sslmode=require
    CASE_DOCUMENT_AM_URL: http://ccd-case-document-am-api-aat.service.core-compute-aat.internal
    RD_PROFESSIONAL_API_URL: http://rd-professional-api-aat.service.core-compute-aat.internal
    SECURE_DOC_STORE_FEATURE: true
    EM_CCD_ORCHESTRATOR_URL: http://em-ccd-orchestrator-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal
    ACAS_BASE_URL: "https://api-dev-acas-01.azure-api.net/ECCLUAT"
  keyVaults:
    et-cos:
      secrets:
        - name: Ocp-Apim-Subscription-Key
          alias: ACAS_KEY
        - name: et-cos-s2s-secret
          alias: ET_COS_S2S_SECRET
        - name: cos-system-user
          alias: ET_COS_SYSTEM_USER
        - name: cos-system-user-password
          alias: ET_COS_SYSTEM_USER_PASSWORD
        - name: idam-client-secret
          alias: IDAM_CLIENT_SECRET
        - name: et-cos-postgres-user-v15
          alias: ET_COS_DB_USER_NAME
        - name: et-cos-postgres-password-v15
          alias: ET_COS_DB_PASSWORD
        - name: et-cos-postgres-host-v15
          alias: ET_COS_DB_HOST
        - name: et-cos-postgres-port-v15
          alias: ET_COS_DB_PORT
    et:
      secrets:
        - name: tornado-access-key
          alias: TORNADO_ACCESS_KEY
        - name: gov-notify-api-key
          alias: GOV_NOTIFY_API_KEY
        - name: launch-darkly-sdk-key
          alias: LAUNCH_DARKLY_SDK_KEY
        - name: app-insights-connection-string
          alias: app-insights-connection-string
  postgresql:
    enabled: false

