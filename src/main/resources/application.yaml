        claimant:
          template:
            id: ${TSE_ADMIN_REPLY_CLAIMANT_TEMPLATE_ID:52b14d5d-038e-48c7-8f9c-3f1193660608}
    record-a-decision:
      notify:
        claimant:
          template:
            id: ${TSE_ADMIN_RECORD_A_DECISION_CLAIMANT_TEMPLATE_ID:615827dc-d21b-46ae-8c66-91a635d82504}
        respondent:
          template:
            id: ${TSE_ADMIN_RECORD_A_DECISION_RESPONDENT_TEMPLATE_ID:ca1a1dd2-13c9-435d-b63e-0ca07abe937d}

pse:
  respondent:
    notification:
      admin:
        template:
          id: ${PSE_RESPONDENT_NOTIFICATION_ADMIN_TEMPLATE_ID:296d3c6e-00d7-4f43-a8bd-260d52b171a7}
