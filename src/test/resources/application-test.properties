# Test configuration to disable problematic auto-configurations
spring.autoconfigure.exclude=\
  org.springframework.cloud.openfeign.FeignAutoConfiguration

# Feign client configuration for tests
spring.cloud.openfeign.client.config.default.logger-level=none
spring.cloud.openfeign.client.config.default.read-timeout=60000
spring.cloud.openfeign.client.config.default.connect-timeout=60000

# Disable JaCoCo for tests with large classes
spring.test.mockmvc.web-app-context.cache.enabled=false

# Disable health checks
management.health.defaults.enabled=false
management.endpoints.enabled-by-default=false

# Test database settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
