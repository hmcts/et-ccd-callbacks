nocNotification:
  template:
    newrespondentsolicitor:
      id: ${NOC_NOTIFICATION_TEMPLATE_NEW_REP_ID:8fe52f24-40b2-4986-8f86-4dd1af311cbd}
    respondent:
      id: ${NOC_NOTIFICATION_TEMPLATE_RESPONDENT_ID:a3539d79-65c0-491c-b578-b58cf321f83e}
    claimant:
      id: ${NOC_NOTIFICATION_TEMPLATE_CLAIMANT_ID:3d0c5784-0055-4863-9c03-7d37d9b2ad8d}
    tribunal:
      id: ${NOC_NOTIFICATION_TEMPLATE_TRIBUNAL_ID:1d5efcbd-1971-4ebe-bfe8-72ba36b5abac}
    previousrespondentsolicitor:
      id: ${NOC_NOTIFICATION_TEMPLATE_OLD_REP_ID:fe52b39f-852c-43ca-a42a-b9a27c43b130}

sendNotification:
  template:
    id: ${SEND_NOTIFICATION_TEMPLATE_ID:1b8299d7-5051-4b78-a870-726b6384d8a8}

respondNotification:
  noResponseTemplate:
    id: ${RESPOND_NOTIFICATION_NO_RESPONSE_TEMPLATE_ID:d2caad87-2bab-4bc0-b598-01f1a7341f9e}

etcos:
  system:
    username: ${ET_COS_SYSTEM_USER}
    password: ${ET_COS_SYSTEM_USER_PASSWORD}

assign_case_access_api_url: ${AAC_URL:http://localhost:4454}
apply_noc_access_api_assignments_path: /noc/apply-decision

url:
  citizen:
    case-details: ${CITIZEN_CASE_DETAILS_URL}
  exui:
